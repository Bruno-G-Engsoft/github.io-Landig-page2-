<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Usuário</title>
    <style>
        body {
            background-color: aqua;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        button:hover {
            background-color: darkblue;
        }
        button:active {
            transform: scale(0.95);
        }
        .btn-home {
            background-color: gray;
            color: white;
        }
        .btn-home:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Controle de Usuário</h1>
        <div class="button-container">
            <a href=""><button>Alterar Senha</button></a>
            <a href="criar-novouser.html"><button>Criar Novo Usuário</button></a>
            <a href=""><button>Ver Todos os Usuários</button></a>
        </div>
        
        <div class="button-container">
            <a href="principal.html"><button class="btn-home">Voltar ao Início</button></a>
        </div>
    </div>

</body>
</html>
