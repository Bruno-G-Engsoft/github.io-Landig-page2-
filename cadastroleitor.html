<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Leitor</title>
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: aqua;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 400px;
        }
        input, select {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: darkblue;
        }
        .icon-btn {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .icon-btn.edit {
            color: green;
        }
        .icon-btn.delete {
            color: red;
        }
        .home-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Leitor</h2>
        <form>
            <h3>Dados Pessoais</h3>
            <input type="text" placeholder="Nome Completo" required>
            <input type="text" placeholder="CPF" required>
            <input type="email" placeholder="E-mail" required>
            <input type="tel" placeholder="Telefone" required>
            <input type="date" placeholder="Data de Nascimento" required>

            <h3>Endereço</h3>
            <input type="text" placeholder="Rua" required>
            <input type="text" placeholder="Número" required>
            <input type="text" placeholder="Complemento">
            <input type="text" placeholder="Bairro" required>
            <input type="text" placeholder="Cidade" required>
            <input type="text" placeholder="Estado" required>
            <input type="text" placeholder="CEP" required>

            <h3>Informações Escolares</h3>
            <input type="text" placeholder="Nome da Escola" required>
            <input type="text" placeholder="Série/Ano Escolar" required>

            <button type="submit">Cadastrar Leitor</button>
        </form>

        <div class="icon-btn edit" title="Alterar Leitor">
            <i class="fas fa-edit"></i>
        </div>
        <div class="icon-btn delete" title="Excluir Leitor">
            <i class="fas fa-trash"></i>
        </div>

        <div class="home-container">
            <a href="principal.html">
                <button>Voltar ao Início</button>
            </a>
        </div>
    </div>

</body>
</html>
