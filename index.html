<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Saqua - Login</title>
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: aqua;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: popUp 0.8s ease-in-out;
        }
        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: darkblue;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo i {
            font-size: 30px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: darkblue;
            box-shadow: 0px 0px 5px darkblue;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: darkblue;
            transform: scale(1.05);
        }
        .links {
            margin-top: 10px;
            font-size: 14px;
        }
        .links a {
            color: blue;
            text-decoration: none;
            transition: color 0.3s;
        }
        .links a:hover {
            text-decoration: underline;
            color: darkblue;
        }
    </style>
    <script>
        function validarLogin() {
            var usuario = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;

            if (usuario === "admin" && senha === "admin") {
                window.location.href = "principal.html"; // Redireciona para a página principal
            } else {
                alert("Usuário ou senha incorretos!");
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="logo">
            <i class="fas fa-book"></i>
            Biblioteca Saqua
        </div>
        <form onsubmit="event.preventDefault(); validarLogin();">
            <input type="text" id="login" placeholder="Login" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Logar</button>
        </form>
        <div class="links">
             
            <a href="recuperar.html">Recuperar senha</a>
        </div>
    </div>

</body>
</html>
